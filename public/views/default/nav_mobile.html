<div class="logo_area" ng-click="!app.showSearchResults" ui-sref="home">
    <div class="logo sprite sprite-x5-cos-logo-small2x">
    </div>
</div>

<div class="header_button search" ng-click="app.showSearch = !app.showSearch;" ng-style="{'display': app.showSearch ? 'none ' : 'relative'}" ng-class="1>0 ? 'overview_active' : ''">
    <div class="header_button_icon">
        <div class="sprite sprite-icon-search2x">
        </div>
    </div>
    <div class="header_button_text">
        Search
    </div>
</div>

<div ng-if="wWidth <= 750">
    <div class="header_button overview" ui-sref="my.topics" ng-if="'my.topics.topicId' | isState">
        <div class="header_button_icon">
            <div class="sprite sprite-icon-back2x">
            </div>
        </div>
        <div class="header_button_text">
            Overview
        </div>

        <div class="line_holder">
            <div class="v_line light_line"></div>
            <div class="v_line dark_line"></div>
        </div>
    </div>

    <div class="header_button overview" ui-sref="my.groups" ng-if="'my.groups.groupId' | isState">
        <div class="header_button_icon">
            <div class="sprite sprite-icon-back2x">
            </div>
        </div>
        <div class="header_button_text">
            Overview
        </div>

        <div class="line_holder">
            <div class="v_line light_line"></div>
            <div class="v_line dark_line"></div>
        </div>
    </div>
</div>

<div ng-if="wWidth <= 1024">
    <div class="header_button edit" ng-click="app.topics_settings = false; app.dotoggleEditMode()" ng-class="app.editMode ? 'active': ''" ng-if="'topics.**' | includedByState">
            <div class="header_button_icon">
                <div class="sprite sprite-icon-mobile-edit2x">
                </div>
            </div>
            <div class="header_button_text">
                Edit
            </div>

            <div class="line_holder">
                <div class="v_line dark_line"></div>
                <div class="v_line light_line"></div>
            </div>
        </div>
    </div>

    <div class="header_button settings" ng-click="app.topics_settings = !app.topics_settings" ng-class="app.topics_settings ? 'active': ''" ng-if="'topics.**' | includedByState">
            <div class="header_button_icon">
                <div class="sprite sprite-icon-mobile-settings2x">
                </div>
            </div>

            <div class="header_button_text">
                Settings
            </div>

            <div class="line_holder" ng-if="!app.editMode">
                <div class="v_line dark_line"></div>
                <div class="v_line light_line"></div>
            </div>
        </div>
    </div>
</div>


<div class="header_button" ng-click="app.showNav = !app.showNav">
    <div class="line_holder first_holder">
        <div class="v_line light_line"></div>
        <div class="v_line dark_line"></div>
    </div>

    <div class="header_button_icon">
        <div class="sprite" ng-class="app.showNav ? 'sprite-icon-closemenu2x' : 'sprite-icon-hamburger2x'">
        </div>
    </div>
    <div class="header_button_text">
        Menu
    </div>
</div>

<div id="m_search_bar" ng-style="{'display': app.showSearch ? 'relative' : 'none'}">
    <div id="m_search_icon">
        <div class="table_cell">
            <div class="sprite sprite-icon-search-b-2x"></div>
        </div>
    </div>
    <div id="m_search_close" ng-click="app.showSearch = !app.showSearch; app.showSearchResults = false">
        <div class="table_cell">
            <div class="sprite sprite-icon-closemenu-b-2x"></div>
        </div>
    </div>
    <div id="m_search_bar_wrap">
        <input ng-model="form.searchInput" ng-focus="checkLAndO()" placeholder="Search">
    </div>
</div>
