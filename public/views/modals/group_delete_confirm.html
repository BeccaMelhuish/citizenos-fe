<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox">
    <div id="lightbox" class="id_signing delete_topic wide_lightbox">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div class="sprite sprite-icon-delete-topic2x"></div>
                <div class="delete_title">Are you sure you want to delete this group?</div>
                <div class="delete_description">Please keep in mind you cannot undo this action.</div>

            </div>

            <div class="line lightest_line"></div>

            <div id="lightbox_content">

                <div id="delete_info_wrap">

                    <div class="delete_info_text_wrap">
                        <div class="delete_info">
                            <div class="sprite sprite-checkmark2x"></div>
                            <div class="delete_info_text">The group will be deleted.</div>
                        </div>

                        <div class="delete_info">
                            <div class="sprite sprite-checkmark2x"></div>
                            <div class="delete_info_text">All members of the group lose access to topics related to this group.</div>
                        </div>
                    </div>

                    <div class="delete_info_button_wrap">

                        <div class="table_cell">
                            <div class="blue_button no" ng-click="closeThisDialog()">NO, KEEP THIS GROUP</div>
                        </div>

                        <div class="table_cell">
                            <div class="blue_button yes" ng-click="confirm()">YES, DELETE THIS GROUP</div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <div id="close_lightbox" ng-click="closeThisDialog()"></div>

</div>
