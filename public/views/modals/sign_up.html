<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox">
    <div id="lighbox">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div id="lightbox_header_text">
                    <span>Register</span>
                </div>

                <div id="lightbox_close" ng-click="closeThisDialog()">
                    <div class="table_cell">
                        <div class="sprite sprite-btn-popup-close2x">
                        </div>
                    </div>
                </div>

            </div>

            <div id="lightbox_content">
                <div id="login_lightbox">
                    <div class="line lightest_line"></div>

                    <div class="lightbox_section">
                        <form name="signupForm" ng-controller="SignUpFormCtrl">
                            <input id="name" ng-model="form.name" placeholder="Full name *" focus-if="{{wWidth > 1024}}" ng-class="{'error_input': errors.name}" required>
                            <label for="name" class="error_label" ng-if="errors.name">
                                <div class="table_cell">
                                    <div class="sprite sprite-icon-inputfield-error2x"></div>
                                    <span translate="{{errors.name}}"></span>
                                </div>
                            </label>
                            <input id="company" ng-model="form.company" placeholder="Company" ng-class="{'error_input': errors.company}">
                            <label for="company" class="error_label" ng-if="errors.company">
                                <div class="table_cell">
                                    <div class="sprite sprite-icon-inputfield-error2x"></div>
                                    <span translate="{{errors.company}}"></span>
                                </div>
                            </label>
                            <input id="email" ng-model="form.email" placeholder="E-mail address" ng-class="{'error_input': errors.email}" required>
                            <label for="email" class="error_label" ng-if="errors.email">
                                <div class="table_cell">
                                    <div class="sprite sprite-icon-inputfield-error2x"></div>
                                    <span translate="{{errors.email}}"></span>
                                </div>
                            </label>
                            <input id="password" ng-model="form.password" type="password" placeholder="Password *" ng-class="{'error_input': errors.password}" required>
                            <label for="password" class="error_label" ng-if="errors.password">
                                <div class="table_cell">
                                    <div class="sprite sprite-icon-inputfield-error2x"></div>
                                    <span translate="{{errors.password}}"></span>
                                </div>
                            </label>
                            <button type="submit" ng-click="doSignUp()" class="blue_button">Save</button>
                            <div class="link_section">
                                <a class="lightbox_link" href="" ng-click="closeThisDialog()">Cancel</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div id="close_lightbox" ng-click="closeThisDialog()">
    </div>

</div>
