<div id="root_lightbox" class="full_screen">
    <div id="lightbox" class="date_picker_wrap set_number">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div ng-if="modalTitle" id="lightbox_header_text">
                    <div class="title">{{modalTitle}}</div>

                </div>

                <div id="lightbox_close" ng-click="closeThisDialog()">
                    <div class="table_cell">
                        <div class="sprite sprite-btn-popup-close2x">
                        </div>
                    </div>
                </div>

                <div class="clearer"></div>


            </div>

            <div class="line lightest_line"></div>


            <!-- CONFIRM CONTENT -->
            <div id="lightbox_content">

                <div class="lightbox_section picker_content">


                    <div class="description_wrap">
                        <div class="description">
                            {{modalDescription}}
                        </div>
                        <div class="toggle_cell" ng-if="showToggle">
                            <div class="toggle_widget" ng-click="switchToggle()" ng-class="toggle ? 'no' : 'yes'">
                                <div class="toggle_circle"></div>
                            </div>
                        </div>
                    </div>

                    <div class="directive"></div>

                    <div id="cosOverlayConfirmButtons" class="bubble_section date_save_buttons">
                        <div class="blue_button" ng-click="doSaveAction()">Save</div>
                        <div class="blue_link_wrapper" ng-click="closeThisDialog()">
                            <div class="blue_link">Cancel</div>
                        </div>
                    </div>
                </div>



            </div>


        </div>
    </div>

    <div id="close_lightbox" ng-click="closeThisDialog()">
    </div>

</div>
