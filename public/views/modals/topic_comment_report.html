<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox" class="full_screen" ng-controller="TopicCommentReportFormCtrl">
    <div id="lightbox" class="delete_comment">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div id="lightbox_header_text">
                    <div class="title">Report comment</div>
                </div>

                <div id="lightbox_close" ng-click="closeThisDialog()">
                    <div class="table_cell">
                        <div class="sprite sprite-btn-popup-close2x">
                        </div>
                    </div>
                </div>

                <div class="confirm_description_wrap">
                    <div class="confirm_description">
                        <i>
                            <b>Comment by {{comment.creator.name}}</b>
                        </i>
                        <div class="confirm_description_under_text">
                            <i>
                                {{(comment.subject || comment.text) | cosEllipsis}}
                            </i>
                        </div>
                    </div>
                </div>

                <div class="clearer"></div>

            </div>

            <div class="line lightest_line"></div>

            <!-- CONFIRM CONTENT -->
            <div class="lightbox_content">


                <div class="lightbox_section">
                    <b>Reason for deleting</b> <span class="required_text">(required)</span>

                    <div cos-dropdown class="classic_dropdown">

                        <div class="dropdown_selection">
                            <div class="dropdown_text">
                                {{form.type}}
                            </div>

                            <div class="arrow_holder">
                                <div class="table_cell">
                                    <div class="sprite sprite-icon-dropdown-arrowdown2x"></div>

                                    <div class="v_line"></div>
                                </div>
                            </div>
                        </div>

                        <div class="dropdown">
                            <div class="dropdown_item" ng-repeat="type in reportTypes">
                                <div class="item_name" ng-click="form.type = type">
                                    {{type}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <textarea class="gray_borders" placeholder="Explain your arguments..." ng-model="form.text"></textarea>
                </div>



                <div class="line lightest_line"></div>

                <div class="lightbox_section confirm_area">

                    Are you sure you want to report this comment? You cannot undo this action.

                    <div class="yes_no_buttons">
                        <div class="table_cell">
                            <div class="blue_button no" ng-click="closeThisDialog()">NO, I CHANGED MY MIND</div>
                        </div>
                        <div class="table_cell">
                            <div class="blue_button yes" ng-click="doReport()">YES, REPORT THIS COMMENT</div>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>

    <div id="close_lightbox" ng-click="closeThisDialog()">
    </div>

</div>
