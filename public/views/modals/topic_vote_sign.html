<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox">
    <div id="lightbox" class="id_signing wide_lightbox">
        <div id="lightbox_wrap">

            <div id="lightbox_header">

                <div id="lightbox_header_text">
                    <div class="title">Choose a signing method for</div>
                    <div class="title_description">We need to do something about the hipsters in Telliskivi!</div>
                </div>

                <div id="lightbox_close" ng-click="closeThisDialog()">
                    <div class="table_cell">
                        <div class="sprite sprite-btn-popup-close2x">
                        </div>
                    </div>
                </div>

                <div class="clearer"></div>

                <div class="voting_tag_padding">
                    <div class="voting_tag">
                        <div class="table_cell">
                            YOUâ€™RE VOTING: <span class="bold">{{optionSelected.value}}</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="line lightest_line"></div>

            <div class="lightbox_content">

                <div class="v_line lightest_line"></div>

                <div class="sign_in_section">
                    <form name="formMobileSign" novalidate>
                        <div class="sprite_big sprite sprite-mobiil-i-d2x"></div>
                        <input ng-if="!formMobile.isLoading"  id="phone" name="phoneNumber" ng-class="{error_input: formMobileSign.phoneNumber.$error.pattern && formMobileSign.phoneNumber.$touched}" ng-model="formMobile.phoneNumber" placeholder="Phone number *" focus-if="{{wWidth > 1024}}" ng-pattern="/^\+?[0-9\s-]{7,}$/" required>
                        <label ng-if="formMobileSign.phoneNumber.$error.pattern && formMobileSign.phoneNumber.$touched" for="phone" class="error_label" >
                            <div class="table_cell">
                                <div class="sprite sprite-icon-inputfield-error2x"></div>
                                <span>Invalid phone number</span>
                            </div>
                        </label>
                        <input ng-if="!formMobile.isLoading" ng-model="formMobile.pid" name="pid" ng-class="{error_input: formMobileSign.pid.$error.pattern && formMobileSign.pid.$touched}" placeholder="PID *" ng-pattern="/^[0-9]{11}$/" required>
                        <label ng-if="formMobileSign.pid.$error.pattern && formMobileSign.pid.$touched" for="phone" class="error_label" >
                            <div class="table_cell">
                                <div class="sprite sprite-icon-inputfield-error2x"></div>
                                <span>Invalid PID number</span>
                            </div>
                        </label>
                        <div ng-if="formMobile.isLoading" class="code">Kontrollkood: {{challengeID}}</div>
                        <div ng-if="formMobile.isLoading" class="code_text">Please enter the PIN in your mobile phone...</div>
                        <div ng-if="formMobile.isLoading"  class="loader_wrap">
                            <div class="loader"></div>
                        </div>
                        <button ng-if="wWidth <= 550" class="blue_button" ng-click="doSignWithMobile()" cos-disabled="formMobileSign.$invalid">Sign with Mobiil-ID</button>
                    </form>
                </div>

                <div class="line_wrap">
                    <div class="line lightest_line"></div>
                </div>

                <div class="sign_in_section">
                    <div class="sprite_big sprite sprite-i-d-kaart2x"></div>
                    <div class="sprite_big sprite sprite-img-idkaart2x"></div>
                    <button ng-if="wWidth <= 550" class="blue_button">Sign with ID-Card</button>
                </div>

                <div class="clearer"></div>

                <div ng-if="wWidth > 550" class="sign_in_section">
                    <button class="blue_button" ng-click="doSignWithMobile()" cos-disabled="formMobileSign.$invalid">Sign with Mobiil-ID</button>
                </div>

                <div ng-if="wWidth > 550" class="sign_in_section">
                    <button class="blue_button">Sign with ID-Card</button>
                </div>

                <div class="clearer"></div>

            </div>

        </div>
    </div>

    <div id="close_lightbox" ng-click="closeThisDialog()"></div>

</div>
