<!-- MOBILE HEADER NAV -->
<div id="mobile_header" ng-if="wWidth <= 1024">
    <div ng-include="'views/default/nav_mobile.html'"></div>
</div>

<!-- NAV -->
<nav ng-class="app.showNav ? 'nav_is_open' : ''" ng-click="app.showSearchResults = false" ng-swipe-right="app.showNav = false">
    <div ng-include="'views/default/nav.html'"></div>
</nav>

<!-- CONTENT -->
<div id="content_root" ng-class="app.showNav ? 'navOpen' : ''">
    <!-- CONTENT WRAP -->
    <div id="content_wrap">
        <div id="close_mobile_menu" ng-if="app.showNav" ng-swipe-right="app.showNav = false" ng-click="app.showNav = false"
             ></div>


        <div id="close_mobile_menu" ng-if="app.showNav" ng-swipe-right="app.showNav = false" ng-click="app.showNav = false"
             ></div>


        <div id="content">
            <!-- SEARCH AREA -->
            <div id="search_area" ng-if="wWidth > 1024">
                <div ng-include="'views/default/search.html'"></div>
            </div>
            <div id="content_cell">
                <!-- CLOSE SEARCH AREA -->
                <div ng-click="app.showSearchResults = false" id="search_area_close" ng-class="{hidden: !app.showSearchResults}"></div>

                <!-- ROUTES CONTENT -->
                <div id="view" ui-view></div>
            </div>
        </div>
        <div id="footer_notification" ng-if="app.displayFooterNotification()">
            <div id="footer_notification_logo_wrapper">
                <div id="footer_notification_logo_container">
                    <img src="../imgs/icon_cookie.png">
                </div>
            </div>
            <div id="footer_notification_content_wrapper">
                <div id="notification_title" translate="DEFAULT.COOKIE_POLICY_NOTIFICATION.TITLE">Cookie policy</div>
                <div id="notification_text" translate="DEFAULT.COOKIE_POLICY_NOTIFICATION.CONTENT" translate-values="{policyLink: app.config.legal.privacyPolicy}">We use cookies to personalize content, to provide social media features and to analyze our traffic. By clicking "I Accept", exiting this banner or continuing to use our services you accept our use of cookies. <a>Our Legal Terms</a></div>
            </div>
            <div id="footer_notification_close_wrapper">
                <div class="blue_button" ng-click="app.closeFooterNotification()" class="blue_button" translate="DEFAULT.COOKIE_POLICY_NOTIFICATION.BTN_ACCEPT">I Accept</div>
            </div>
        </div>
    </div>
</div>
