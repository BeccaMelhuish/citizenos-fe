<div class="table">

            <h1>
                Sorry, you haven't got sufficient permissions to access the resource :(
            </h1>
            <h2>
                Still you may recover from the unfortunate event by
            </h2>
        </div>
        <div class="button_area">
            <div class="big_button" ng-if="!app.user.loggedIn">
