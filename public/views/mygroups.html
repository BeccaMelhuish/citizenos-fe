<div id="topics_root" ng-controller="MyGroupsCtrl">

    <div class="v_line separator absolute_separator" ng-hide="wWidth > 750 && !('mygroups.groupId' | isState)"></div>

    <div id="topics_wrap">

        <!-- LEFT SIDE -->
        <div class="topics_left" ng-hide="wWidth <= 750 && 'mygroups.groupId' | isState">

            <div cos-dropdown class="classic_dropdown">

                <div class="dropdown_selection">
                    <div class="dropdown_text">
                        Show only: Public topics
                    </div>

                    <div class="arrow_holder">
                        <div class="table_cell">
                            <div class="sprite sprite-icon-dropdown-arrowdown2x"></div>

                            <div class="v_line"></div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">

                    <!-- NO CATEGORY -->
                    <div class="dropdown_item" ng-repeat="(key, this) in ['1', '2']">
                        <div class="item_name">
                            Show all my topics
                        </div>
                    </div>

                    <!-- WITH CATEGORY -->
                    <div class="dropdown_item" ng-repeat="(key, this) in ['1', '2', '3', '4', '5']">
                        <div class="item_category">
                            Show only:
                        </div>
                        <div class="item_names_wrap">
                            <div class="item_name" ng-class="key === 0 ? 'bold' : ''" ng-repeat="(key, this) in ['1', '2', '3', '4']">
                                My public topics
                            </div>
                        </div>
                        <div class="clearer"></div>
                    </div>


                </div>
            </div>

            <div class="container_header bold" ng-repeat="group in groupList" ng-if="!isGroupListLoading" ui-sref="mygroups.groupId({groupId: group.id})" ui-sref-active="active">
                <!--div class="header_img_wrap"><img src=".././imgs/test_topic_logo.png"></div-->
                <div class="header_text">
                    {{group.name}} ({{group.topics.count}})
                </div>
                <div class="minimize_container" ng-click="">
                    <div ng-class="app.votingFour ? 'sprite-btn-expand2x' : 'sprite-btn-minimize2x'" class="sprite sprite-btn-minimize2x"></div>
                </div>
            </div>

        </div>

        <!-- RIGHT SIDE -->
        <div ui-view ng-if="!isGroupListLoading"></div>

        <div class="clearer"></div>
    </div>
</div>
