<!doctype html>
<html ng-app="citizenos" lang="{{app.locale}}" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <title translate="META_DEFAULT_TITLE">CitizenOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <base href="/">
    <link href="imgs/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="styles/citizenos-fe.bundle.css?v=5f23da52db75319c3b854344c4850d5c" rel="stylesheet">
    <script src="js/citizenos-fe.bundle.js?v=629b1c4fc1f6ca89b919f31612423a07"></script>
</head>

<!-- LIVE RELOAD CODE -->
<script>document.write('<script src="https://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body ng-class="app.showNav || app.open_mobile_fi ? 'body_fixed' : 'body_not_fixed'" ng-controller="SearchCtrl" cos-resize>

    <!-- MOBILE HEADER NAV -->
    <div id="mobile_header" ng-if="wWidth <= 1024">

        <div ng-include="'views/default/nav_mobile.html'"></div>

    </div>

    <!-- NAV -->
    <nav ng-class="app.showNav ? 'nav_is_open' : ''" ng-click="app.showSearchResults = false" ng-swipe-right="app.showNav = false">

        <div ng-include="'views/default/nav.html'"></div>

    </nav>


    <!-- CONTENT -->

    <div id="content_root" ng-class="app.showNav ? 'navOpen' : ''" ui-view>

    </div>

</body>
</html>
