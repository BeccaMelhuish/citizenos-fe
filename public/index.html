<!doctype html>
<html ng-app="citizenos" lang="{{app.locale}}" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <title translate="META_DEFAULT_TITLE">CitizenOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <base href="/">
    <link href="imgs/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="styles/citizenos-fe.bundle.css?v=696461b24fe96751d88447c841330bf9" rel="stylesheet">
    <script src="js/citizenos-fe.bundle.js?v=59ad606f7c099501caa41d4b1e46be30"></script>
</head>

<!-- LIVE RELOAD CODE -->
<script>document.write('<script src="https://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body ng-if="!app.isLoading" ng-class="app.showNav || app.open_mobile_fi ? 'body_fixed' : 'body_not_fixed'" ng-controller="SearchCtrl" cos-resize>

    <!-- INFO BAR - base.scss -->
    <div id="info_bar_wrap">

        <!-- RED ERROR -->
        <div class="info_bar bar_red">
            <div class="info_icon">
                <div class="table_cell">
                    <div class="sprite sprite-icon-notification-error2x"></div>
                </div>
            </div>

            <div class="info_bar_text">
                <div class="table_cell">
                    Sorry, some error has occured.
                </div>
            </div>

            <div class="info_icon">
                <div class="table_cell">
                    <div class="sprite sprite-icon-closemenu2x"></div>
                </div>
            </div>
        </div>

        <!-- BLUE ERROR -->
        <div class="info_bar bar_blue">
            <div class="info_icon">
                <div class="table_cell">
                    <div class="sprite sprite-icon-notification-info2x"></div>
                </div>
            </div>

            <div class="info_bar_text">
                <div class="table_cell">
                    Some info which is either positive nor negative.
                </div>
            </div>

            <div class="info_icon">
                <div class="table_cell">
                    <div class="sprite sprite-icon-closemenu2x"></div>
                </div>
            </div>
        </div>

        <!-- GREEN ERROR -->
        <div class="info_bar bar_green">
            <div class="info_icon">
                <div class="table_cell">
                    <div class="sprite sprite-btn-popup-close-2x-green"></div>
                </div>
            </div>

            <div class="info_bar_text">
                <div class="table_cell">
                    Some info which is either positive nor negative.
                </div>
            </div>

            <div class="info_icon">
                <div class="table_cell">
                    <div class="sprite sprite-icon-closemenu2x"></div>
                </div>
            </div>
        </div>


    </div>

    <!-- MOBILE HEADER NAV -->
    <div id="mobile_header" ng-if="wWidth <= 1024">

        <div ng-include="'views/default/nav_mobile.html'"></div>

    </div>

    <!-- NAV -->
    <nav ng-class="app.showNav ? 'nav_is_open' : ''" ng-click="app.showSearchResults = false" ng-swipe-right="app.showNav = false">

        <div ng-include="'views/default/nav.html'"></div>

    </nav>


    <!-- CONTENT -->

    <div id="content_root" ng-class="app.showNav ? 'navOpen' : ''" ui-view>

    </div>

</body>
</html>
